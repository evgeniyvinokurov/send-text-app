<div class="{{ authed ? 'hide': ''}}">
	Register:
	<input placeholder="Name" class="register-name" ng-model="name" value="Enter your Name please">
	<input placeholder="Password" class="register-password" type="password" ng-model="password" value="Enter your Password please">
	<input class="register-send-btn" type="submit" ng-click="send()" value="Send" />
</div>
